<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>SVG test</title>
		<script src="js/raphael-min.js"></script>
 		<script type="text/javascript">
 			function init(){
					var container = Raphael(10, 50, 400, 400);
					
   
				var Spinner = (function(){
						var spinner = container.image("images/spinnerEven.svg", 10, 50, 325, 325);
					return {
						start: function(){
							spinner.animate({
								rotation: "360"
							}, 60000);
						},
						stop: function(){
							spinner.stop();
						}
					}
				})();
				
				var button = document.getElementById("button");
				button.addEventListener("click", Spinner.stop, false);
				var startButton = document.getElementById("start");
				startButton.addEventListener("click", Spinner.start, false);

			}
	
 			
		</script>
	</head>
	<body onload="init()">
		<form>
			<input type="button" name="stop"  value="click to stop" id="button">
			<input type="button" name="start"  value="click to start" id="start">

		</form>
		<!--<img id="spinner" src="../spinner.svg">-->
	</body>
</html>
