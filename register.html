<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0"/>
  <script src="js/modernizr-1.7.min.js"></script>
</head>
<body>
<header>
  <hgroup>
    <h1><span>The </span><a href="/">HTML5 <img src="images/logo.png" alt=""> Herald</a></h1>
    <h2>Produced with That Good ol' Timey HTML5 &amp; CSS3</h2>
  </hgroup>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html">Sign Up</a></li>
    </ul>
  </nav>
  <p id="volume">Vol. MMXI</p>
  <p id="issue"><time datetime="1904-06-04" pubdate>June 4, 1904</time></p>
</header>

  <form id="register" method="post">
  <hgroup>
    <h1>Sign Me Up!</h1>
    <h2>I would like to receive your fine publication.</h2>
  </hgroup>

  <ul>
    <li>
      <label for="register-name">My name is:</label>
      <input type="text" id="register-name" name="name" required>
    </li>
    <li>
      <label for="address">My email address is:</label>
      <input type="email" id="address" name="address" required>
    </li>
    <li>
      <label for="url">My website is located at:</label>
      <input type="url" id="url" name="url" placeholder="http://example.com" required>
    </li>
    <li> 
      <label for="password">I would like my password to be:</label>
      <p>(at least 6 characters, no spaces)</p>
      <input type="password" id="password" name="password" required pattern="\S{6,}">
    </li>
    <li>
      <label for="startdate">Please start my subscription on:</label>
      <input type="date" id="startdate" name="startdate">
  </ul>
  <input type="submit" id="register-submit" value="Send Post Haste"/>
</form>
    <footer>
    <small>&copy; SitePoint </small>
    <p><a href="http://www.sitepoint.com"><img src="images/logo-sp.gif" alt="SitePoint" width="74" height="20"></a></p>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
if(!Modernizr.input.placeholder) {
  $("input[placeholder], textarea[placeholder]").each(function(){
    if($(this).val()==""){
      $(this).val($(this).attr("placeholder"));
      $(this).focus(function(){
        if($(this).val()==$(this).attr("placeholder")) {
              $(this).val("");
              $(this).removeClass('placeholder');
        }
      });
      $(this).blur(function(){
        if($(this).val()==""){
           $(this).val($(this).attr("placeholder"));
           $(this).addClass('placeholder');
        }
       });
    }
  });

  $('form').submit(function(){
    // first do all the checking for required element and form validation. 
    // Only remove placeholders before final submission
    var placeheld = $(this).find('[placeholder]');
    for(var i=0; i<placeheld.length; i++){
    if(($( placeheld[i]).val()==$( placeheld[i]).attr('placeholder'))) {
          // if not required, set value to empty before submitting
          $( placeheld[i]).attr('value','');
      }
    }
     
  });
}
</script>
</body>
</html>
