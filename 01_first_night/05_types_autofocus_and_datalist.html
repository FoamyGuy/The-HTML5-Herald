<!doctype html>
<html lang="en" manifest="herald.appcache">
<head>
</head>
<body>
<form id="register" method="post">
<header>
    <h1>Autofocus Datalist &amp; Exploring Types</h1>
</header>

<ul>

    <li>
        <label for="favcolor">What is your favorite color:</label>
        <input type="color" list="colors" id="favcolor" name="favcolor">
        <datalist id="colors">
            <option value="#0000EE" label="blue">
            <option value="#008000" label="green">
            <option value="#FF0000" label="red">
            <option value="#663399" label="RebeccaPurple">
        </datalist>
    </li>
    
    <li>
        <label for="register-name">My name is:</label>
        <input type="text" id="name" name="name" autofocus="true">
    </li>
    
    <li>
        <label for="register-name">Search:</label>
        <input type="search" id="search" name="search">
    </li>
    
    <li>
        <label for="address">My email address is:</label>
        <input type="email" id="address" name="address" required="true">
    </li>
    
    <li>
        <label for="quantity">I would like to receive <input type="number" id="quantity" name="quantity"> copies of <cite>The HTML5 Herald</cite>.</label>
    </li>
    
    <li>
        <label for="url">My website is located at:</label>
        <input type="url" id="url" name="url" placeholder="e.g. http://example.com">
    </li>
    
    <li>
        <label for="startdate">Please start my subscription on:</label>
        <input type="date" min="2016-01-01" max="2016-12-15" id="startdate" name="startdate" required="true">
    </li>
    
    <li>
        <label for="rating">On a scale of 1 to 10 my knowledge of HTML5 is:</label>
        <input type="range" min="0" max="10" id="rating" name="rating">
    </li>
    
    
    <li>
        <input type="submit" id="register-submit" value="Send Post Haste">
    </li>
    

    

    
</ul>
</body>
