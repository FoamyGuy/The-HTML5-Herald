<!doctype html>
<html lang="en" manifest="herald.appcache">
<head>
    <script src="../js/modernizr.min.js"></script>
</head>
<body>
<form id="register" method="post">
<header>
    <h1>Sign Me Up!</h1>
    <p>I would like to receive your fine publication. </p>
</header>

<ul>
    <li>
        <label for="register-name">My name is:</label>
        <input type="text" id="name" name="name" required="true">
    </li>

    <li>
        <label for="address">My email address is:</label>
        <input type="text" id="address" name="address" required="true">
    </li>
    
    <li>
        <label for="url">My website is located at:</label>
        <input type="text" id="url" name="url" placeholder="e.g. http://example.com">
    </li>
    
    <li>
        <label for="password">I would like my password to be:</label>
        <p>(at least 6 characters, no spaces)</p>
        <input type="password" id="password" name="password" required="true">
    </li>
    
    <li>
        <label for="rating">On a scale of 1 to 10 my knowledge of HTML5 is:</label>
        <input type="text" id="rating" name="rating">
    </li>
    
    <li>
        <label for="startdate">Please start my subscription on:</label>
        <input type="text" id="startdate" name="startdate" required aria-required="true">
    </li>
    
    <li>
        <label for="quantity">I would like to receive <input type="text" id="quantity" name="quantity"> copies of <cite>The HTML5 Herald</cite>.</label>
    </li>
    
    <li>
        <label for="upsell">Also sign me up for <cite>The CSS3 Chronicle</cite></label>
        <input type="checkbox" id="upsell" name="upsell" value="CSS Chronicle">
    </li>
    
    <li>
        <input type="submit" id="register-submit" value="Send Post Haste">
    </li>
    
    

</ul>

<style>
input {
    background-position: 0% 50%;
    background-repeat: no-repeat;
    padding-left: 35px;
}

input:required {
    background-image: url('../BookProject/images/required.png');
}
input:focus:invalid {
    background-image: url('../BookProject/images/invalid.png');
}
input:focus:valid {
    background-image: url('../BookProject/images/valid.png');
}
    
</style>

<script>
      if (!Modernizr.input.placeholder) {
      	$("input[placeholder], textarea[placeholder]").each(function(){
      		if ($(this).val() == "") {
      			$(this).val($(this).attr("placeholder"));
      			$(this).focus(function(){
      				if ($(this).val() == $(this).attr("placeholder")) {
      					$(this).val("");
      					$(this).removeClass('placeholder');
      				}
      			});
      			$(this).blur(function(){
      				if ($(this).val() == "") {
      					$(this).val($(this).attr("placeholder"));
      					$(this).addClass('placeholder');
      				}
      			});
      		}
      	});

      	$('form').submit(function(){
      		// first do all the checking for required element and form validation.
      		// Only remove placeholders before final submission
      		var placeheld = $(this).find('[placeholder]');
      		for (var i = 0; i < placeheld.length; i++) {
      			if (($(placeheld[i]).val() == $(placeheld[i]).attr('placeholder'))) {
      				// if not required, set value to empty before submitting
      				$(placeheld[i]).attr('value', '');
      			}
      		}

      	});
      }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>



</body>
</html>
